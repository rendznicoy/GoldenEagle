<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIEASE | Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/logo-ico.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <a class="top" href="/src/download.html">
        <img
          class="main-image"
          src="/images/Logo-transparent.png"
          alt="app logo"
        />
        </a>
      </div>
      <div class="bottom">
        <button 
            class="home no-border" 
            id="homeButton"
            onclick="redirectToDownload()"
            >
              Home
            </button>
        <div class="right-most">
          <p>Username: User</p>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper right">
        <div class="welcome-prompt" id="welcome-prompt">
            <img class="temp" id="temp" src="/images/temp.png" alt="uploaded image" />
        </div>
      </div>
      <div class="wrapper">
        <input type="file" id="fileInput" style="display: none" />
        <button class="choose-file" id="chooseFile" onclick="saveFileDialog()">
            <img src="/images/download.png" alt="download button" />Download file
        </button>
      </div>
    </main>
    <footer>
      <div class="footer_title">TEAM</div>
        <ul class="footer_main">
          <li>
            <a href="#">Our Story</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Legal & Privacy</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
      <div class="separator"></div>
      <div class="col">
        <div class="footer_mainer">
          <div class="slogan">
            <p>© GIEASE 2024 ® - Your Automatic GIS Classification System</p>
          </div>
          <div class="social">
            <a class="social_item twttr" href="#" rel="noopener" target="_blank" title="Follow us on Twitter!"></a>
            <a class="social_item fb" href="#" rel="noopener" target="_blank" title="Follow us on Facebook!"></a>
            <a class="social_item lnkd" href="#" rel="noopener" target="_blank" title="LinkedIn - GIEASE"></a>
            <a class="social_item nstgrm" href="#" rel="noopener" target="_blank" title="Instagram - GIEASE"></a>
            <a class="social_item tk" href="#" rel="noopener" target="_blank" title="Tiktok - GIEASE"></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
