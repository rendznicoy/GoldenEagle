<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIEASE | Signup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/logo-ico.png" type="image/x-icon" />
  </head>
  <body>
    <div class="signup-wrapper">
      <div class="left">
        <div class="header">
          <div class="top">
            <a class="brand" href="/src/index.html">
              <img
                src="../images/Logo-transparent.png"
                alt="app logo"
                class="main-image"
              />
            </a>
          </div>
        </div>
        <div class="left">
          <img src="../images/map.png" alt="" />
        </div>
      </div>
      <div class="right">
        <h2>Create Account</h2>
        <div class="input-group">
          <input type="text" id="emailInput" class="input-field" />
          <label for="emailInput"
            >Email <span style="color: red">*</span></label
          >
        </div>
        <div class="input-group">
          <input type="text" id="passwordInput" class="input-field" />
          <label for="passwordInput"
            >Password <span style="color: red">*</span></label
          >
        </div>
        <div class="input-group">
          <input type="text" id="confirmPasswordInput" class="input-field" />
          <label for="confirmPasswordInput"
            >Confirm Password <span style="color: red">*</span></label
          >
        </div>
        <div class="input-group">
          <button class="create-account" id="createButton">
            Create Account
          </button>
        </div>
        <p>Already have an account? <a href="/src/login.html">Login</a></p>
      </div>
    </div>
  </body>
</html>
